---
layout: default
---

{% for post in site.posts limit:10 %}

<div class="row-fluid">
	<div class="span12">
		<h2>{{ post.title }}</h2>
		<h4>{{ post.date | date_to_long_string }}</h4>
		<p>
            {% for tag in post.tags %}
            <span class="label label-info">{{ tag }}</span>
            {% endfor %}

            {{ post.excerpt }}
            <a href="{{ post.url }}">Read post</a>
		</p>
	</div>
</div>
{% endfor %}
