---
layout: default
tab: home
---
<div class="row-fluid">
    <div class="hero-unit">
        <p>Bonjour et bienvenue sur mon site.</p>
    </div>

{% for post in site.posts limit:10 %}

	<div class="span12">
		<h2>{{ post.title }}</h2>
		<h4>{{ post.date | date_to_long_string }}</h4>
		<p>
            {% for tag in post.tags %}
            <span class="label label-success">{{ tag }}</span>&nbsp;
            {% endfor %}
        </p>
        <p>
            {{ post.excerpt }}
            <a href="{{ post.url }}">Lire la suite...</a>
		</p>
	</div>
{% endfor %}
</div>
